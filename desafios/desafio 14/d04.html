<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }

        .fundo {
            background-color: gray;
            color: white;
        }
    </style>
    <title>Desafio</title>
</head>
<body>
    <table>
        <thead> 
            <tr>
                <th class="fundo rowspan" rowspan="2">Área</th>
                <th class="fundo" rowspan="2">Disciplinas</th>
                <th class="fundo" colspan="2">Notas</th>
                <th class="fundo" rowspan="2">Média</th>
            </tr>
            <tr>
                <th class="fundo">Nota 1</th>
                <th class="fundo">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Exatas</th>
                <td>Matemática</td>
                <td>6.8</td>
                <td>7.0</td>
                <td>6.9</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>5.0</td>
                <td>4.7</td>
                <td>4.9</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>6.4</td>
                <td>7.0</td>
                <td>6.7</td>
            </tr>
            <tr>
                <td colspan="4" class="fundo">Média de Exatas</td>
                <td class="fundo">6.2</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>6.9</td>
                <td>5.4</td>
                <td>6.1</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>5.0</td>
                <td>4.7</td>
                <td>4.9</td>
            </tr>
            <tr>
                <td colspan="4" class="fundo">Média de Humanas</td>
                <td class="fundo">5.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
