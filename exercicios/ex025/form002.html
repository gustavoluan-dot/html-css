<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-transform: uppercase;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p><label for="iusu"><strong>Usuário:</strong></label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="máximo 15 caractéres" autocomplete="username">
        </p>

        <p>
            <label or="isen"><strong>Senha:</strong></label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="12" placeholder="máximo 12 caractéres" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
        
    </form>
</body>  
</html>
