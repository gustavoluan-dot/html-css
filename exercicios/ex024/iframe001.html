<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>
        Acessando o site do 
           <iframe src="https://www.cursoemvideo.com" height="200px" width="200px" frameborder="0" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
           </iframe>
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        também e bem legal
    </p>

</body>
</html>
